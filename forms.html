<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="get">
        <input type="text" required name="Имя" placeholder="Введите имя"/>
        <input type="text" name="Фамилия" placeholder="Введите фамилию"/>
        <input type="email" name="email" id="required ">
        <div>
            <select name="browser" id="">
                <option value="1">Google Chrome</option>
                <option value="2">Firefox</option>
                <option value="3">Opera</option>
                <option value="4">Safari</option>

            </select>
        </div>
        <button type="submit">submit</button>
    </form>
</body>
</html>
