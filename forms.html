<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="get">
        <input type="text" required name="Имя" placeholder="Введите имя"/>
        <input type="text" name="Фамилия" placeholder="Введите фамилию"/>
        <input type="email" name="email" id="required ">
        <div>
            <select name="browser" id="">
                <option value="1" disabled selected>Выберите браузер</option>
                <option value="2">Google Chrome</option>
                <option value="3">Firefox</option>
                <option value="4">Opera</option>
                <option value="5">Safari</option>
            </select>
        </div>
        <div>
            <input type="radio" name="Auto" id="r1">
            <label for="r1">AUDI</label>
        </div>
        <div>
            <input type="radio" name="Auto" id="r2">
            <label for="r2">FORD</label>
        </div>
        <div>
            <input type="radio" name="Auto" id="r3">
            <label for="r3">OPEL</label>
        </div>
        <button type="submit">submit</button>
    </form>
</body>
</html>
